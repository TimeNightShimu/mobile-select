name: Github Repo Pages Deploy
on:
  push:
    branches:
      - master
  paths-ignore:
    - '.github/**'
jobs:
  build dist and deploy gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup NodeJS
        uses: actions/setup-node@v3.4.1
        with: 
          node-version: "14.x"
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: "7.5.x"
      - name: Install and Build
        run: pnpm install --frozen-lockfile --silent
        run: pnpm run build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: dist
          git-config-name: deploy-bot
